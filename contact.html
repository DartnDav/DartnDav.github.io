<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
  <link rel='icon' href='favicon.ico' type='image/x-icon'>
</head>

<body>
  <header>
    <span class="logo">David Halsey</span>
    <a id="toggleMenu">Menu<a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html" title="You are already at
  my contact page.">Contact</a></li>
          </ul>
        </nav>
  </header>
  <main>
    <h2>Getting in touch is easy!</h2>
    <p><img class="avatar" src="https://s.gravatar.com/avatar/c5a3475bb64c26f6f094bf22bee49441?s=80" alt="My Avatar">
    </p> <br>
    <p>If you have any questions, please fill out the quick form <br> and I will be in touch with you in lightning
      speed.
      Thanks!
    </p>
    <form action="https://formspree.io/David.Halsey.02@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://dartndav.github.io/thanks">
      <input type="text" name="_gotcha" style="display:none">
      <div>
        <label for="name">Name</label><br>
        <input id="name" type="text" name="name">
      </div>
      <div>
        <label for="email">Email</label><br>
        <input id="email" type="text" name="_replyto">
      </div>
      <div>
        <label for="message">Message</label><br>
        <textarea id="message" name="message"></textarea>
      </div>
      <div>
        <input type="hidden" name="_subject" value="New submission!">
      </div>
      <div>
        <input type="submit" value="Send">
      </div>
    </form>
  </main>
  <script>

    var toggleMenu = document.getElementById('toggleMenu');
    var nav = document.querySelector('nav');
    toggleMenu.addEventListener(
      'click',
      function () {
        if (nav.style.display == 'block') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'block';
        }
      }
    );
  </script>
</body>

</html>
